<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: "Georgia", serif;
      overflow: hidden;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.7);
      font-family: Georgia, serif;
      z-index: 2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="runes"></canvas>
  <div class="hero">
    <h1>The Bloodline Watchers</h1>
  </div>
  <div class="footer">
    <em>Coming soon – a new novel that will change everything:<br><strong>The Bloodline Watchers</strong></em>
  </div>

  <!-- Subtle rune flicker script -->
  <script>
    const canvas = document.getElementById("runes");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛞᛟᛞ".split("");
    const particles = [];

    for (let i = 0; i < 60; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        opacity: Math.random() * 0.08 + 0.02,
        rune: runes[Math.floor(Math.random() * runes.length)],
        size: Math.random() * 22 + 10,
        fadeSpeed: Math.random() * 0.001 + 0.0003
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        ctx.globalAlpha = p.opacity;
        ctx.fillStyle = "#ffffff";
        ctx.font = `${p.size}px serif`;
        ctx.fillText(p.rune, p.x, p.y);
        p.opacity += (Math.random() - 0.5) * p.fadeSpeed;
        if (p.opacity < 0.02) p.opacity = 0.02;
        if (p.opacity > 0.1) p.opacity = 0.1;
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>

  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://thebloodlinewatchers.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"></script>
</body>
</html>
