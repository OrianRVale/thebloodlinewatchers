<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1 class="main-title angelic-glow">The Bloodline Watchers</h1>

    <div class="rune-field">
      <div class="triangle-logo"></div>
      <div class="rune-message" id="runeText"></div>
    </div>

    <footer class="footer">
      © Orion R. Vale. Chapter One reveal preview coming in August 2025.
    </footer>
  </div>

  <script>
    const phrases = [
      "The glyphs remember.",
      "The veil is thinning.",
      "He is waking.",
      "We were never alone.",
      "The watchers return."
    ];

    const runeMap = {
      A: "ᚨ", B: "ᛒ", C: "ᚲ", D: "ᛞ", E: "ᛖ", F: "ᚠ", G: "ᚷ",
      H: "ᚺ", I: "ᛁ", J: "ᛃ", K: "ᚲ", L: "ᛚ", M: "ᛗ", N: "ᚾ",
      O: "ᛟ", P: "ᛈ", Q: "ᛩ", R: "ᚱ", S: "ᛋ", T: "ᛏ", U: "ᚢ",
      V: "ᚡ", W: "ᚹ", X: "ᛪ", Y: "ᛇ", Z: "ᛉ", ".": ".", " ": " "
    };

    const runeTextEl = document.getElementById("runeText");
    const triangle = document.querySelector(".triangle-logo");

    let phraseIndex = 0;

    function getRune(char) {
      return runeMap[char.toUpperCase()] || char;
    }

    function revealNextPhrase() {
      triangle.classList.add('active');
      setTimeout(() => triangle.classList.remove('active'), 4000);

      const phrase = phrases[phraseIndex];
      runeTextEl.innerHTML = "";

      for (let i = 0; i < phrase.length; i++) {
        const span = document.createElement("span");
        const finalChar = phrase[i];
        const runeChar = getRune(finalChar);
        span.textContent = runeChar;
        span.dataset.final = finalChar;
        runeTextEl.appendChild(span);

        if (finalChar !== " ") {
          setTimeout(() => rotateToFinal(span), 1500 + Math.random() * 3000);
        } else {
          span.style.opacity = 1;
        }
      }

      phraseIndex = (phraseIndex + 1) % phrases.length;
    }

    function rotateToFinal(span) {
      span.classList.add("flip");
      setTimeout(() => {
        span.textContent = span.dataset.final;
        span.classList.remove("flip");
        span.style.opacity = 1;
      }, 500);
    }

    revealNextPhrase();
    setInterval(revealNextPhrase, 13000);
  </script>
</body>
</html>
