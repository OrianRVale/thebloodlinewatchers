<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0b0b0b;
      color: #fff;
      font-family: 'Georgia', serif;
      min-height: 100vh;
      overflow: hidden;
    }
    .centerer {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
      pointer-events: none;
    }
    .title {
      width: 100vw;
      text-align: center;
      font-size: 3.2rem;
      font-weight: bold;
      color: #fff;
      letter-spacing: 0.07em;
      user-select: none;
      text-shadow:
        0 0 18px #0ff,
        0 0 60px #fff,
        0 0 18px #fff,
        0 0 42px #d5fcff,
        0 0 14px #0cf;
      filter: blur(0.1px);
      animation: pulseGlow 2.8s cubic-bezier(.45,0,.55,1) infinite;
      transition: font-size 0.2s;
    }
    @keyframes pulseGlow {
      0% {
        text-shadow:
          0 0 2px #0ff,
          0 0 6px #00f7ff,
          0 0 0px #fff,
          0 0 0px #0cf;
        color: #c9f9ff;
      }
      10% {
        text-shadow:
          0 0 28px #54e8ff,
          0 0 68px #fff,
          0 0 38px #aeeeff,
          0 0 13px #00d6f7;
        color: #fff;
      }
      50% {
        text-shadow:
          0 0 110px #fff,
          0 0 180px #0ff,
          0 0 60px #fff,
          0 0 23px #0cf;
        color: #fff;
      }
      90% {
        text-shadow:
          0 0 28px #54e8ff,
          0 0 68px #fff,
          0 0 38px #aeeeff,
          0 0 13px #00d6f7;
        color: #fff;
      }
      100% {
        text-shadow:
          0 0 2px #0ff,
          0 0 6px #00f7ff,
          0 0 0px #fff,
          0 0 0px #0cf;
        color: #c9f9ff;
      }
    }
    .flip-phrase {
      width: 100vw;
      text-align: center;
      font-size: 1.6rem;
      color: #f8ffe7;
      letter-spacing: 0.11em;
      text-shadow: 0 0 14px #8be3fc, 0 0 5px #fff3;
      min-height: 2.2em;
      margin-top: 1.3em;
      transition: font-size 0.2s;
      opacity: 0.97;
      user-select: none;
      pointer-events: none;
    }
    @media (max-width: 600px) {
      .title { font-size: 2.1rem; }
      .flip-phrase { font-size: 1.15rem; }
    }
    @media (max-width: 370px) {
      .title { font-size: 1.2rem; }
      .flip-phrase { font-size: 0.89rem; }
    }
    .footer {
      position: absolute;
      bottom: 22px;
      width: 100vw;
      text-align: center;
      color: #fff;
      font-size: 1.08rem;
      opacity: 0.78;
      font-family: 'Georgia', serif;
      z-index: 2;
      pointer-events: none;
      letter-spacing: 0.025em;
    }
    /* Background runes as stars */
    .rune-star {
      position: absolute;
      color: rgba(255,255,255,0.09);
      font-size: 1.25rem;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      animation: runeFade 14s linear infinite;
    }
    @keyframes runeFade {
      0%   { opacity: 0.09; }
      42%  { opacity: 0.20; }
      82%  { opacity: 0.07;}
      100% { opacity: 0.09;}
    }
  </style>
</head>
<body>
  <div class="centerer">
    <div class="title">The Bloodline Watchers</div>
    <div class="flip-phrase" id="flipPhrase"></div>
  </div>
  <div class="footer">
    Coming soon – a new novel by Orion R. Vale ©
  </div>
  <div id="rune-bg"></div>
  <script>
    // Flickering rune stars in the background
    const runeSet = ['ᚠ','ᚢ','ᚦ','ᚨ','ᚱ','ᚲ','ᚷ','ᚹ','ᚺ','ᛃ','ᛇ','ᛈ','ᛉ','ᛋ','ᛏ','ᛒ','ᛖ','ᛗ','ᛚ','ᛝ'];
    const runeBG = document.getElementById('rune-bg');
    for (let i = 0; i < 32; i++) {
      const e = document.createElement('div');
      e.className = 'rune-star';
      e.textContent = runeSet[Math.floor(Math.random() * runeSet.length)];
      e.style.left = (Math.random() * 98 + 1) + 'vw';
      e.style.top = (Math.random() * 97 + 1) + 'vh';
      e.style.fontSize = (Math.random() * 1.2 + 1) + 'rem';
      e.style.animationDelay = (Math.random()*10)+'s';
      runeBG.appendChild(e);
    }

    // Norse-to-English flip effect
    const flipPairs = [
      { runes: 'ᛞᚢ ᚤᚢ ᚠᛁᛖᛚ ᛁᛏ', en: 'Do you feel it?' },
      { runes: 'ᚨᚱᛖ ᚤᚢ ᚱᛖᚨᛞᚤ', en: 'Are you ready?' },
      { runes: 'ᛏᚺᛖ ᚨᚹᚨᚭᛖᚾᛁᛝ', en: 'The Awakening?' }
    ];

    const flipEl = document.getElementById('flipPhrase');
    let flipIndex = 0;
    let showingRunes = true;

    function flipPhrase() {
      let phraseObj = flipPairs[flipIndex];
      let displayStr = showingRunes ? phraseObj.runes : phraseObj.en;

      // Animate flipping one letter at a time
      let reveal = '';
      let i = 0;
      function nextLetter() {
        reveal += displayStr[i] || '';
        flipEl.textContent = reveal;
        i++;
        if (i < displayStr.length) {
          setTimeout(nextLetter, 180); // SLOW for cinematic effect
        } else {
          // Hold for a while before swapping
          setTimeout(() => {
            showingRunes = !showingRunes;
            if (!showingRunes) flipIndex = (flipIndex + 1) % flipPairs.length;
            flipPhrase();
          }, showingRunes ? 2200 : 2700);
        }
      }
      reveal = '';
      i = 0;
      nextLetter();
    }
    flipPhrase();
  </script>
</body>
</html>
