<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px #ffffffbb;
    }

    .whispers {
      position: absolute;
      bottom: 100px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 2s ease;
      text-align: center;
      max-width: 80%;
    }

    .active {
      opacity: 1 !important;
    }

    .rune {
      font-family: 'Courier New', monospace;
      font-size: 1.2em;
      letter-spacing: 2px;
      color: #888;
      opacity: 1;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <h1>The Bloodline Watchers</h1>
  <div class="whispers rune" id="rune"></div>
  <div class="whispers" id="english"></div>

  <script>
    const runes = [
      'ᚢᛟᚢ ᚹᛖᚱᛖ ᚾᛖᚢᛖᚱ ᛃᚢᛋᛏ ᚺᚢᛗᚨᚾ',
      'ᚹᚺᛖᚾ ᛏᚺᛖ ᛒᛚᛟᛟᛞᛚᛁᚾᛖ ᛋᛏᛁᚱᛋ, ᛋᛟ ᛞᛟᛖᛋ ᛏᚺᛖ ᚹᛟᚱᛚᛞ',
      'ᛏᚺᛖ ᚹᛖᛁᛚᛋ ᚨᚱᛖ ᛚᛁᚠᛏᛁᚾᚷ. ᛋᛟᛗᛖᛏᚺᛁᚾᚷ ᚨᚾᚲᛁᛖᚾᛏ ᛁᛋ ᚹᚨᛏᚲᚺᛁᚾᚷ.'
    ];

    const english = [
      'You were never just human.',
      'When the bloodline stirs, so does the world.',
      'The veils are lifting. Something ancient is watching.'
    ];

    let index = 0;
    const runeDiv = document.getElementById('rune');
    const englishDiv = document.getElementById('english');

    function showWhisper() {
      runeDiv.textContent = runes[index];
      englishDiv.textContent = '';
      runeDiv.classList.add('active');
      setTimeout(() => {
        runeDiv.classList.remove('active');
        englishDiv.textContent = english[index];
        englishDiv.classList.add('active');
        setTimeout(() => {
          englishDiv.classList.remove('active');
          index = (index + 1) % runes.length;
          setTimeout(showWhisper, 1000);
        }, 4000);
      }, 2000);
    }

    showWhisper();
  </script>
</body>
</html>
