<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1 class="main-title ghost-glow">The Bloodline Watchers</h1>
    <div class="rune-field">
      <div class="triangle-underlay"></div>
      <div class="rune-message" id="runeText"></div>
    </div>
    <footer class="footer">
      © Orion R. Vale. Chapter One reveal preview coming in August 2025.
    </footer>
  </div>

  <script>
    const runePhrases = [
      "The glyphs remember.",
      "The veil is thinning.",
      "He is waking.",
      "We were never alone.",
      "The watchers return."
    ];

    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛝᛟᛞᛜ".split("");
    const runeTextEl = document.getElementById("runeText");
    const triangle = document.querySelector('.triangle-underlay');

    let phraseIndex = 0;

    function randomRune() {
      return runes[Math.floor(Math.random() * runes.length)];
    }

    function revealNextPhrase() {
      triangle.classList.add('active');
      setTimeout(() => triangle.classList.remove('active'), 3000);

      const phrase = runePhrases[phraseIndex];
      runeTextEl.innerHTML = "";

      for (let i = 0; i < phrase.length; i++) {
        const span = document.createElement("span");
        span.textContent = " ";
        runeTextEl.appendChild(span);

        if (phrase[i] !== " ") {
          animateRune(span, phrase[i]);
        } else {
          span.textContent = " ";
          span.style.opacity = 1;
        }
      }

      phraseIndex = (phraseIndex + 1) % runePhrases.length;
    }

    function animateRune(span, finalChar) {
      let flips = 0;
      const maxFlips = 30 + Math.floor(Math.random() * 20);
      const intervalDelay = 100 + Math.floor(Math.random() * 100);

      const interval = setInterval(() => {
        if (flips < maxFlips) {
          span.textContent = randomRune();
          flips++;
        } else {
          clearInterval(interval);
          span.textContent = finalChar;
          span.style.transition = "opacity 0.8s ease-in";
          span.style.opacity = 1;
        }
      }, intervalDelay);
    }

    revealNextPhrase();
    setInterval(revealNextPhrase, 12000);
  </script>
</body>
</html>
