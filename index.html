<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 0 0 15px white, 0 0 20px gold;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 8px white, 0 0 20px gold;
      }
      50% {
        text-shadow: 0 0 15px white, 0 0 30px gold;
      }
    }

    .flip {
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
      width: 1ch;
      animation: flipLetter 3s steps(1) forwards;
    }

    @keyframes flipLetter {
      0% { transform: rotateY(0); opacity: 0.2; }
      100% { transform: rotateY(360deg); opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>The Bloodline Watchers</h1>
    <div id="fliptext"></div>
  </div>

  <footer>
    © Orion R. Vale • Chapter 1 reveal coming in August
  </footer>

  <script>
    const phrases = [
      'They are awakening.',
      'The veil has weakened.',
      'Some got through.',
      'They are here.',
      'You must be ready.',
      'Remember who you are.'
    ];

    const runeSet = 'ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛞᛟ';

    function randomRune() {
      return runeSet[Math.floor(Math.random() * runeSet.length)];
    }

    function showPhrase(phrase, container, delay = 300) {
      container.innerHTML = '';
      [...phrase].forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'flip';
        span.textContent = randomRune();
        container.appendChild(span);
        setTimeout(() => {
          span.textContent = char;
        }, delay * index);
      });
    }

    const container = document.getElementById('fliptext');
    let i = 0;
    showPhrase(phrases[i], container);
    setInterval(() => {
      i = (i + 1) % phrases.length;
      showPhrase(phrases[i], container);
    }, 7000);
  </script>

  <script data-goatcounter="https://bloodlinewatchers.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
