<body>
  <div id="background-symbols"></div>
  <img id="logo" src="sigil.png" alt="Watcher Sigil" />

  <div class="content">
    <h1>The Bloodline Watchers</h1>

      A mythic, visual landing page for prophecy, whispers, and the return of the elemental flamebearers.

  <audio autoplay loop>

  <script src="runes.js"></script>
  <script>
    // Countdown Timer Script
    const countdown = document.getElementById("countdown");
    const launchDate = new Date("August 13, 2025 20:13:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = launchDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `‚è≥ ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds until the first flame is revealed`;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "üî• The flame has awakened.";
      }
    }, 1000);
  </script>
