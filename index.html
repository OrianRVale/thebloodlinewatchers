<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloodline Watchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="runes.js"></script>
</head>
<body>
  <div id="background-glyphs"></div>

  <div class="container">
    <img id="sigil" src="sigil.png" alt="Watcher Sigil">
    <h1 class="title glow">The Bloodline Watchers</h1>

    <p id="countdown"></p>

    <p class="tagline">A mythic portal for prophecy, whispers, and the return of the elemental flamebearers.</p>
    
    <div id="rune-bar"></div>
  </div>

  <audio autoplay loop hidden>
    <source src="ambient_whispers.mp3" type="audio/mpeg">
  </audio>

  <script>
    const countdown = document.getElementById("countdown");
    const releaseDate = new Date("August 13, 2025 20:13:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `‚è≥ ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds until the first flame is revealed`;

      // Reveal Chapter 1 title teaser every 10 days
      const chapterTeaser = document.getElementById("chapter");
      if (days <= 10 && !chapterTeaser) {
        const chapter = document.createElement("h2");
        chapter.id = "chapter";
        chapter.innerHTML = "Chapter One: <em>The Awakening</em>";
        document.querySelector(".container").insertBefore(chapter, countdown);
      }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
