<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    .center {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-family: 'Spectral SC', serif;
      font-size: 3.5em;
      color: #fff;
      text-shadow: 0 0 4px white, 0 0 10px #c9a94e;
      animation: pulse 4s infinite;
      letter-spacing: 0.05em;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow: 0 0 4px white, 0 0 10px #c9a94e;
      }
      50% {
        text-shadow: 0 0 8px white, 0 0 18px #c9a94e;
      }
    }

    #fliptext {
      margin-top: 20px;
      opacity: 0.85;
      transition: opacity 1.5s ease-in-out;
    }

    .flip {
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
      width: 1ch;
      opacity: 0;
      animation: flipLetter 3s ease-in-out forwards;
    }

    .fade-out {
      animation: fadeSmoke 4s ease-in 3s forwards;
    }

    @keyframes flipLetter {
      0% { opacity: 0; transform: rotateY(0); }
      50% { opacity: 0.3; transform: rotateY(180deg); }
      100% { opacity: 1; transform: rotateY(360deg); }
    }

    @keyframes fadeSmoke {
      0% { opacity: 1; filter: blur(0); transform: translateY(0); }
      100% { opacity: 0; filter: blur(4px); transform: translateY(-20px); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="center">
    <h1>The Bloodline Watchers</h1>
    <div id="fliptext"></div>
  </div>

  <footer>
    © Orion R. Vale • Chapter 1 reveal coming in August
  </footer>

  <script>
    const phrases = [
      'They are awakening.',
      'The veil has weakened.',
      'Some got through.',
      'They are here.',
      'You must be ready.',
      'Remember who you are.'
    ];

    const runeSet = 'ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛞᛟ';

    function randomRune() {
      return runeSet[Math.floor(Math.random() * runeSet.length)];
    }

    function showPhrase(phrase, container, delay = 200) {
      container.innerHTML = '';
      const isSmoky = phrase === 'Remember who you are.';
      [...phrase].forEach((char, index) => {
        const span = document.createElement('span');
        span.className = 'flip' + (isSmoky ? ' fade-out' : '');
        span.textContent = randomRune();
        container.appendChild(span);
        setTimeout(() => {
          span.textContent = char;
        }, delay * index + Math.random() * 100);
      });
    }

    const container = document.getElementById('fliptext');
    let i = 0;
    showPhrase(phrases[i], container);
    setInterval(() => {
      i = (i + 1) % phrases.length;
      showPhrase(phrases[i], container);
    }, 7000);
  </script>

  <script data-goatcounter="https://bloodlinewatchers.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>
</html>
