<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Bloodline Watchers</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: #010101;
      color: #d4c295;
      font-family: 'Exo 2', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    #background-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px; /* adjust to logo size */
      height: 400px;
      transform: translate(-50%, -50%);
      background-image: url('logo.png'); /* Replace with your uploaded logo filename */
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.8;
    }

    #eye {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px; 
      height: 30px; 
      background: transparent;
      border-radius: 50%;
      overflow: hidden;
      transform: translate(-50%, -50%);
    }

    #pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 5px rgba(255,255,255,0.5);
    }

    #title {
      font-family: 'Cinzel', serif;
      font-size: 2.5rem;
      color: #d4c295;
      text-shadow: 0 0 10px rgba(212,194,149,0.7);
      margin-bottom: 1rem;
      z-index: 1;
    }

    #subtitle {
      color: #aaa07a;
      font-size: 1rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <!-- Logo background -->
  <div id="background-logo"></div>

  <!-- Interactive eye -->
  <div id="eye">
    <div id="pupil"></div>
  </div>

  <h1 id="title">THE BLOODLINE WATCHERS</h1>
  <div id="subtitle">Chapter 1 Reveal: August 13, 2025 â€¢ 8:13 PM CST</div>

  <script>
    const pupil = document.getElementById('pupil');
    const eye = document.getElementById('eye');
    const maxMovement = 8;

    document.addEventListener('mousemove', (e) => {
      const rect = eye.getBoundingClientRect();
      const eyeX = rect.left + rect.width / 2;
      const eyeY = rect.top + rect.height / 2;
      
      const dx = e.clientX - eyeX;
      const dy = e.clientY - eyeY;
      const angle = Math.atan2(dy, dx);
      
      const moveX = Math.cos(angle) * maxMovement;
      const moveY = Math.sin(angle) * maxMovement;

      pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
    });

    // Mobile device tilt
    window.addEventListener('deviceorientation', function(e) {
      const gamma = e.gamma || 0;
      const beta = e.beta || 0;

      const moveX = (gamma / 45) * maxMovement;
      const moveY = (beta / 45) * maxMovement;

      pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
    });

    // Blinking animation
    function blink() {
      eye.style.height = '0px';
      setTimeout(() => {
        eye.style.height = '30px';
      }, 150);
    }

    setInterval(blink, Math.random() * 4000 + 4000); // every 4-8 sec randomly
  </script>

</body>
</html>
