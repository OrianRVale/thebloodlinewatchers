<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <div class="triangle-overlay"></div>
    <h1 class="main-title">The Bloodline Watchers</h1>
    <div class="rune-message" id="runeText"></div>
    <footer class="footer">
      © Orion R. Vale. Chapter One reveal preview coming in August 2025.
    </footer>
  </div>

  <script>
    const runePhrases = [
      "The glyphs remember.",
      "The veil is thinning.",
      "He is waking.",
      "We were never alone.",
      "The watchers return."
    ];

    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛝᛟᛞᛜ".split("");
    const runeTextEl = document.getElementById("runeText");

    let phraseIndex = 0;

    function randomRune() {
      return runes[Math.floor(Math.random() * runes.length)];
    }

    function revealNextPhrase() {
      const phrase = runePhrases[phraseIndex];
      runeTextEl.innerHTML = "";
      for (let i = 0; i < phrase.length; i++) {
        const span = document.createElement("span");
        span.textContent = " ";
        runeTextEl.appendChild(span);
        if (phrase[i] !== " ") {
          animateRune(span, phrase[i]);
        } else {
          span.textContent = " ";
        }
      }
      phraseIndex = (phraseIndex + 1) % runePhrases.length;
    }

    function animateRune(span, finalChar) {
      let flips = 0;
      const maxFlips = 15 + Math.floor(Math.random() * 10);
      const interval = setInterval(() => {
        if (flips < maxFlips) {
          span.textContent = randomRune();
          flips++;
        } else {
          clearInterval(interval);
          span.textContent = finalChar;
        }
      }, 60);
    }

    revealNextPhrase();
    setInterval(revealNextPhrase, 8000);
  </script>
</body>
</html>
