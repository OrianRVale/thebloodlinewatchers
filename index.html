<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1.glow {
      font-size: 3rem;
      color: #fff;
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #e600ff;
      }
      50% {
        text-shadow: 0 0 10px #fff, 0 0 20px #e600ff, 0 0 30px #ff00ff;
      }
    }

    .rune-text {
      font-size: 1.2rem;
      color: #ccc;
      letter-spacing: 0.1em;
      height: 1.4em;
      min-height: 24px;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="glow">The Bloodline Watchers</h1>
    <div class="rune-text" id="runeText"></div>
  </div>

  <footer>
    <p>© Orion R. Vale • Chapter 1 reveal coming in August</p>
  </footer>

  <script>
    const runeText = document.getElementById("runeText");
    const phrases = [
      "They are awakening",
      "The veil is thinning",
      "Some got through",
      "Something is watching...",
      "The chosen one remembers."
    ];

    const runes = [
      "ᚠ", "ᚢ", "ᚦ", "ᚨ", "ᚱ", "ᚲ", "ᚷ", "ᚹ", "ᚺ", "ᚾ", "ᛁ", "ᛃ",
      "ᛇ", "ᛈ", "ᛉ", "ᛋ", "ᛏ", "ᛒ", "ᛖ", "ᛗ", "ᛚ", "ᛝ", "ᛞ", "ᛟ"
    ];

    let phraseIndex = 0;

    function flipLetters(phrase) {
      let display = new Array(phrase.length).fill(" ");
      let interval = setInterval(() => {
        for (let i = 0; i < phrase.length; i++) {
          if (display[i] !== phrase[i]) {
            display[i] = runes[Math.floor(Math.random() * runes.length)];
          }
        }
        runeText.textContent = display.join("");

        if (display.join("") === phrase) {
          clearInterval(interval);
          setTimeout(() => {
            phraseIndex = (phraseIndex + 1) % phrases.length;
            revealNextPhrase();
          }, 3000);
        } else {
          for (let i = 0; i < phrase.length; i++) {
            if (Math.random() < 0.2) {
              display[i] = phrase[i];
            }
          }
        }
      }, 100);
    }

    function revealNextPhrase() {
      const nextPhrase = phrases[phraseIndex];
      flipLetters(nextPhrase);
    }

    revealNextPhrase();
  </script>

  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://bloodlinewatchers.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
