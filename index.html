<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Bloodline Watchers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .background-symbol {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: url('background-symbols.png') repeat;
      opacity: 0.03;
      animation: fadeSymbols 20s infinite alternate;
    }

    @keyframes fadeSymbols {
      0% { opacity: 0.01; }
      100% { opacity: 0.05; }
    }

    .hero {
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 2.8rem;
      color: #f5f5cc;
      text-shadow: 0 0 25px rgba(255, 255, 160, 0.8);
      animation: pulseTitle 2s infinite alternate;
    }

    @keyframes pulseTitle {
      from { text-shadow: 0 0 12px rgba(255, 255, 160, 0.5); }
      to   { text-shadow: 0 0 40px rgba(255, 255, 200, 1); }
    }

    .sigil-box {
      margin: 2rem 0;
    }

    .sigil-box img {
      width: 140px;
      height: 140px;
      object-fit: contain;
      filter: drop-shadow(0 0 8px #ffd700);
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    .sigil-box img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 15px #ffe066);
    }

    .countdown {
      font-size: 1.2rem;
      color: #bbb;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="background-symbol"></div>

  <div class="hero">
    <div class="sigil-box">
      <img src="sigil.png" alt="Watcher Sigil" />
    </div>
    <h1 class="title">The Bloodline Watchers</h1>
    <p class="countdown" id="countdown-timer">The first paragraph reveals in: <span id="timer"></span></p>
  </div>

  <script>
    // Set your countdown target date here
    const targetDate = new Date("August 1, 2025 00:00:00").getTime();

    const timer = document.getElementById("timer");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        timer.innerHTML = "It has begun...";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
