<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: "Georgia", serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .sigil-box {
      border: 1px solid #444;
      padding: 2rem;
      box-shadow: 0 0 40px rgba(255, 255, 200, 0.1);
      background: radial-gradient(circle at center, #1e1e1e 0%, #000 100%);
    }

    .sigil-box img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #ffd700);
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #f5f5cc;
      text-shadow: 0 0 12px #f0e68c;
    }

    p {
      font-style: italic;
      font-size: 1.2rem;
      color: #cccccc;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="sigil-box">
      <h3>Watcher Sigil</h3>
      <img src="sigil.png" alt="Watcher Sigil" />
    </div>
    <h1>The Bloodline Watchers</h1>
    <p>Chapter One: The Awakening.</p>
  </div>
</body>
</html>
