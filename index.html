<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      color: white;
      animation: pulseGlow 4s ease-in-out infinite;
      text-shadow: 0 0 15px #ffffff, 0 0 30px #aaa;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 8px #ffffff, 0 0 15px #aaa;
      }
      50% {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #fff;
      }
    }

    .whispers {
      position: absolute;
      bottom: 100px;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
      letter-spacing: 2px;
    }

    .glyph {
      opacity: 0.1;
      transition: opacity 0.3s ease;
      display: inline-block;
    }

    .flip {
      opacity: 1 !important;
      transition: all 0.5s ease-in;
    }
  </style>
</head>
<body>
  <h1>The Bloodline Watchers</h1>
  <div class="whispers" id="line"></div>

  <script>
    const runeLines = [
      'ᚢᛟᚢ ᚹᛖᚱᛖ ᚾᛖᚢᛖᚱ ᛃᚢᛋᛏ ᚺᚢᛗᚨᚾ',
      'ᚹᚺᛖᚾ ᛏᚺᛖ ᛒᛚᛟᛟᛞᛚᛁᚾᛖ ᛋᛏᛁᚱᛋ, ᛋᛟ ᛞᛟᛖᛋ ᛏᚺᛖ ᚹᛟᚱᛚᛞ',
      'ᛏᚺᛖ ᚹᛖᛁᛚᛋ ᚨᚱᛖ ᛚᛁᚠᛏᛁᚾᚷ. ᛋᛟᛗᛖᛏᚺᛁᚾᚷ ᚨᚾᚲᛁᛖᚾᛏ ᛁᛋ ᚹᚨᛏᚲᚺᛁᚾᚷ.'
    ];

    const englishLines = [
      'You were never just human.',
      'When the bloodline stirs, so does the world.',
      'The veils are lifting. Something ancient is watching.'
    ];

    let index = 0;
    const lineDiv = document.getElementById('line');

    function flipCharacters(runes, english) {
      lineDiv.innerHTML = '';
      for (let i = 0; i < english.length; i++) {
        const span = document.createElement('span');
        span.classList.add('glyph');
        span.textContent = runes[i] || ' ';
        lineDiv.appendChild(span);
      }

      const spans = lineDiv.querySelectorAll('.glyph');
      spans.forEach((span, i) => {
        setTimeout(() => {
          span.textContent = english[i] || ' ';
          span.classList.add('flip');
        }, 100 * i);
      });

      setTimeout(() => {
        index = (index + 1) % englishLines.length;
        setTimeout(() => {
          flipCharacters(runeLines[index], englishLines[index]);
        }, 3000);
      }, 100 * english.length + 2000);
    }

    flipCharacters(runeLines[index], englishLines[index]);
  </script>
</body>
</html>
