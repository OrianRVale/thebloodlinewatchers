<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .centered {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1.glow {
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 20px #e600ff, 0 0 30px #8a2be2, 0 0 40px #8000ff;
      margin-bottom: 2rem;
    }

    .rune-text {
      font-size: 1.2rem;
      color: #ccc;
      letter-spacing: 0.1em;
      height: 1.4em;
    }

    .small {
      font-size: 1rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }

    a {
      color: #9e9eff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="centered">
    <h1 class="glow">The Bloodline Watchers</h1>
    <div class="rune-text" id="runeText">ᚦᚱᛁᛉᛗ</div>
  </div>

  <footer>
    <p>© Orion R. Vale • Chapter 1 reveal coming in August • Visit: <a href="https://orianrvale.github.io/thebloodlinewatchers" target="_blank">Website</a></p>
  </footer>

  <script>
    const runeText = document.getElementById('runeText');
    const messages = [
      "ᚦᚱᛁᛉᛗ", 
      "The chosen one remembers.",
      "ᚱᛖᛗᛖᛗᛒᛖᚱ", 
      "Do you feel it?",
      "ᚨᚱᛖ ᛃᛟᚢ ᚱᛖᚨᛞᛃ?", 
      "The Awakening.",
      "ᛋᛟᛗᛖᛏᚻᛁᛝ ᛁᛋ ᚹᚨᛏᚲᚻᛁᛝ..." // <- "Something is watching..." (in runes)
    ];
    let index = 0;

    function updateText() {
      const msg = messages[index];
      runeText.classList.remove('small');
      runeText.textContent = msg;

      if (msg === "Something is watching...") {
        runeText.classList.add('small'); // Apply smaller style
      }

      index = (index + 1) % messages.length;
    }

    setInterval(updateText, 4000);
    updateText();
  </script>

  <!-- GoatCounter Analytics -->
  <script data-goatcounter="https://bloodlinewatchers.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</body>
</html>
