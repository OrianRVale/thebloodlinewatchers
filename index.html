<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .title {
      position: absolute;
      top: 35%;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
      z-index: 2;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1rem;
      z-index: 2;
    }

    .rune {
      position: absolute;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.1);
      animation: flicker 6s infinite ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.05; }
      50% { opacity: 0.3; }
    }

    .phrase {
      position: absolute;
      top: 55%;
      width: 100%;
      text-align: center;
      font-size: 1.25rem;
      color: white;
      opacity: 0;
      animation: phraseReveal 20s infinite;
      z-index: 2;
    }

    @keyframes phraseReveal {
      0%, 95%, 100% { opacity: 0; }
      40%, 60% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="background" id="runes"></div>
  <div class="title">The Bloodline Watchers</div>
  <div class="phrase" id="phrase">The Awakening?</div>
  <div class="footer">Coming soon – a new novel by Orion R. Vale ©</div>

  <script>
    const phrases = ["Do you feel it?", "Are you ready?", "The Awakening?"];
    const phraseElement = document.getElementById('phrase');

    setInterval(() => {
      const index = Math.floor(Math.random() * phrases.length);
      phraseElement.textContent = phrases[index];
    }, 20000);

    const runes = ['ᚠ','ᚢ','ᚦ','ᚨ','ᚱ','ᚲ','ᚷ','ᚹ','ᚺ','ᛃ','ᛇ','ᛈ','ᛉ','ᛋ','ᛏ','ᛒ','ᛖ','ᛗ','ᛚ','ᛝ'];
    const runeContainer = document.getElementById('runes');

    for (let i = 0; i < 30; i++) {
      const rune = document.createElement('div');
      rune.className = 'rune';
      rune.style.left = Math.random() * 100 + 'vw';
      rune.style.top = Math.random() * 100 + 'vh';
      rune.textContent = runes[Math.floor(Math.random() * runes.length)];
      runeContainer.appendChild(rune);
    }
  </script>
</body>
</html>
