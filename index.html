<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: 'Georgia', serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      animation: pulseGlow 4s ease-in-out infinite;
      text-shadow: 0 0 8px #ffffff, 0 0 15px #aaa;
    }

    @keyframes pulseGlow {
      0%, 100% {
        text-shadow: 0 0 8px #ffffff, 0 0 15px #aaa;
      }
      50% {
        text-shadow: 0 0 20px #ffffff, 0 0 40px #fff;
      }
    }

    .whispers {
      position: absolute;
      bottom: 100px;
      font-size: 1.2em;
      text-align: center;
      max-width: 80%;
      letter-spacing: 2px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .flip-container {
      perspective: 1000px;
      display: inline-block;
      width: 1em;
      height: 1.5em;
      position: relative;
      margin: 0 1px;
    }

    .flip-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
    }

    .flip-container.flipped .flip-inner {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .front {
      color: #777;
      font-family: 'Courier New', monospace;
    }

    .back {
      transform: rotateY(180deg);
      color: white;
    }
  </style>
</head>
<body>
  <h1>The Bloodline Watchers</h1>
  <div class="whispers" id="line"></div>

  <script>
    const runeLines = [
      'ᚢᛟᚢ ᚹᛖᚱᛖ ᚾᛖᚢᛖᚱ ᛃᚢᛋᛏ ᚺᚢᛗᚨᚾ',
      'ᚹᚺᛖᚾ ᛏᚺᛖ ᛒᛚᛟᛟᛞᛚᛁᚾᛖ ᛋᛏᛁᚱᛋ, ᛋᛟ ᛞᛟᛖᛋ ᛏᚺᛖ ᚹᛟᚱᛚᛞ',
      'ᛏᚺᛖ ᚹᛖᛁᛚᛋ ᚨᚱᛖ ᛚᛁᚠᛏᛁᚾᚷ. ᛋᛟᛗᛖᛏᚺᛁᚾᚷ ᚨᚾᚲᛁᛖᚾᛏ ᛁᛋ ᚹᚨᛏᚲᚺᛁᚾᚷ.'
    ];

    const englishLines = [
      'You were never just human.',
      'When the bloodline stirs, so does the world.',
      'The veils are lifting. Something ancient is watching.'
    ];

    let index = 0;
    const lineDiv = document.getElementById('line');

    function displayFlipLine(runes, english) {
      lineDiv.innerHTML = '';

      for (let i = 0; i < english.length; i++) {
        const container = document.createElement('span');
        container.classList.add('flip-container');

        const inner = document.createElement('span');
        inner.classList.add('flip-inner');

        const front = document.createElement('span');
        front.classList.add('front');
        front.textContent = runes[i] || ' ';

        const back = document.createElement('span');
        back.classList.add('back');
        back.textContent = english[i] || ' ';

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);
        lineDiv.appendChild(container);
      }

      const containers = lineDiv.querySelectorAll('.flip-container');
      containers.forEach((container, i) => {
        setTimeout(() => {
          container.classList.add('flipped');
        }, i * 80);
      });

      setTimeout(() => {
        index = (index + 1) % runeLines.length;
        setTimeout(() => {
          displayFlipLine(runeLines[index], englishLines[index]);
        }, 4000);
      }, english.length * 80 + 3000);
    }

    displayFlipLine(runeLines[index], englishLines[index]);
  </script>
</body>
</html>
