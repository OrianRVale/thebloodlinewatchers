<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Bloodline Watchers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: "Georgia", serif;
      overflow: hidden;
      position: relative;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin: 0;
      padding: 0;
      color: #fff;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      animation: glow 2.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.1em;
      color: rgba(255, 255, 255, 0.7);
      font-family: Georgia, serif;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="runes"></canvas>
  <div class="hero">
    <h1>The Bloodline Watchers</h1>
  </div>
  <div class="footer">
    <em>Coming soon – a new novel that will change everything:<br><strong>The Bloodline Watchers</strong></em>
  </div>

  <!-- Rune animation script -->
  <script>
    const canvas = document.getElementById("runes");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const runes = "ᚠᚢᚦᚨᚱᚲᚷᚹᚺᚾᛁᛃᛇᛈᛉᛋᛏᛒᛖᛗᛚᛜᛞᛟᛞ".split("");
    const fontSize = 24;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.3)";
      ctx.font = fontSize + "px serif";

      for (let i = 0; i < drops.length; i++) {
        const rune = runes[Math.floor(Math.random() * runes.length)];
        ctx.fillText(rune, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 125); // Slowed down rune flip
  </script>

  <!-- GoatCounter analytics -->
  <script data-goatcounter="https://thebloodlinewatchers.goatcounter.com/count"
    async src="//gc.zgo.at/count.js"></script>
</body>
</html>
