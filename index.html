<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Bloodline Watchers</title>
  <link rel="stylesheet" href="runes.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0b0b0b url('background-symbols.png') repeat;
      background-size: cover;
      color: #f5f5f5;
      font-family: "Georgia", serif;
      overflow-x: hidden;
      text-align: center;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      color: #ffffe0;
      text-shadow: 0 0 10px #ffffcc;
      animation: glow 3s ease-in-out infinite alternate;
    }

    .hero p {
      font-size: 1.5rem;
      font-style: italic;
      color: #cccccc;
      margin-top: 1rem;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffffcc; }
      to { text-shadow: 0 0 20px #ffffff, 0 0 30px #ffffff; }
    }

    .sigil {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px #0f0f0f;
    }

    .sigil img {
      max-width: 250px;
      box-shadow: 0 0 20px rgba(255, 255, 150, 0.2);
      margin-top: 1rem;
    }

    #countdown {
      font-size: 1.25rem;
      margin-top: 1.5rem;
      color: #aaaaaa;
    }

    .rune-message {
      font-family: "Courier New", monospace;
      font-size: 1.2rem;
      margin-top: 3rem;
      color: #ffd;
      letter-spacing: 0.1em;
    }

    .glow {
      animation: softGlow 3s ease-in-out infinite;
    }

    @keyframes softGlow {
      0% { text-shadow: 0 0 6px #fffae0; }
      50% { text-shadow: 0 0 12px #fffcc0; }
      100% { text-shadow: 0 0 6px #fffae0; }
    }
  </style>
</head>

<body>
  <!-- üîä Ambient Audio -->
  <audio autoplay loop>
    <source src="ambient_whispers.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- üî• Sigil and Hero Section -->
  <div class="hero">
    <div class="sigil">
      <h2>Watcher Sigil</h2>
      <img src="sigil.png" alt="Watcher Sigil">
    </div>
    <h1>The Bloodline Watchers</h1>
    <p>Chapter One: The Awakening.</p>
    <div id="countdown"></div>
  </div>

  <!-- üîÆ Rune Message -->
  <div class="rune-message glow" id="runeReveal">
    ·ö¶·ö∫·õñ ·ö≤·ö∫·õü·õä·õñ·öæ ·õü·öæ·õñ ·öπ·õÅ·õö·õö ·ö±·õñ·õó·õñ·õó·õí·õñ·ö±, ·ö®·öæ·õû ·õä·õü ·õû·õü ·öπ·õñ.
  </div>

  <!-- ‚è≥ Countdown Script -->
  <script>
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("August 13, 2025 20:13:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      countdown.innerHTML = `‚è≥ ${days} days, ${hours} hours until the first flame is revealed`;
    }, 1000);
  </script>

  <!-- üîÅ Rune Flip Logic -->
  <script src="runes.js"></script>
</body>
</html>
